<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rodrigo Amaral">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="sources/css/sheets.css">
    <title>Portal de Viagens</title>

</head>

<body>
    
    <div id="header" class="wrapper">
        <div class="content">
            <a href="index.html" id="logo_portal">PORTAL DE VIAGENS</a>
        
            <nav>
                <a href="#">DESTINOS</a>
                <a href="#" class="">VALORES</a>
                <a href="#" class="">CONTATO</a>
            </nav>

        </div>
    </div>

    <div id="container_naves" class="wrapper">
        <div class="content">
            <img src="sources/images/nave_ricknmorty.png" id="img_nave">
            <h1>AS MELHORES NAVES!</h1>
            <p>Preços especiais para os planetas da federação galáctica. Visite ainda universos, dimensões e realidades
                alternativas!</p>
        </div>
    </div>

    <div id="container_consulta" class="wrapper">
        <div class="content">

            <h2>CONSULTAR VALORES</h2>

            <form>

                <div>
                    <label for="origem">Origem:</label>
                    <input id="origem" type="text"/>
                </div>

                <div>
                    <label for="destino">Destino:</label>
                    <input id="destino" type="text"/>
                </div>

                <div class="columns">
                    <div>
                        <label for="data_partida">Data de partida:</label>
                        <input id="data_partida" type="date"/>
                    </div>

                    <div>
                        <label for="data_volta">Data de volta:</label>
                        <input id="data_volta" type="date"/>
                    </div>
                </div>

                <button class="button green">
                    Consultar
                </button>

            </form>
        </div>
    </div>

</body>

</html>
